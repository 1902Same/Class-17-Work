<script>
    let user = prompt("Enter Grade :)");
    user = user.toUpperCase();
    switch (user) {
        case "A":
            document.write("Welldone");
            break;
        case "B":
            document.write("Good");
            break;
        case "C":
            document.write("More Effort");
            break;
        case "D":
            document.write("More Hardwork");
            break;
        default:
            document.write("Sowmthing Wrong");
            break;
    }
</script>

</html>
