<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>

<body>

</body>
<script>
    let choice = "y"
    do {
        let num1 = +prompt("Enter 1st Number : ");
        let num2 = +prompt("Enter 2nd Number : ");
        alert(num1 + num2);
    } while (choice === prompt("Do You Want Again y/n"));
</script>

</html>
